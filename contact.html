        <h1 class="registration">Registration: Please fill the form below to contact us.</h1>
        <form id="contactForm">
            <label for="fname" class="underline"><strong>First Name :</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="fname" id="fname"><br /><br />
            <label for="lname" class="underline"><strong>Last name :</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="lname" id="lname"><br /><br />
            <label for="email" class="underline"><strong>E-mail :</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email" id="email" /><br /><br />
            <label for="phone" class="underline"><strong>Phone number :</strong></label><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br /><br />
            <span><b><u>Format:</u></b> 123-456-7890</span><br /><br />
            <input type="checkbox" name="gender" value="Male">Male<br>
            <input type="checkbox" name="gender" value="Female">Female<br>
            <br />
            <input type="radio" name="age" value="Adult">Adult<br>
            <input type="radio" name="age" value="Teenager">Teenager<br>
            <br />
            <label for="today" class="underline"><b>Date :</b></label>&nbsp;
            <input type="date" name="today" id="today">
            <br />
            <br />
            <label for="comments" class="underline"><b>Comments :</b></label><br>
            <textarea rows="4" cols="40" id="comments">
            </textarea> <br><br>
            <label for="Severity" class="underline"><b>Severity :</b></label>
            <select id="Severity">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit"><br>
        </form>
